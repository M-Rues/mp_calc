{% extends "base.html" %}
<!DOCTYPE html>
<html lang = "en">
{% block app_content %}
<h1 style="font-style : italic;"> This platform's users</h1>
<table class="table table-sm table-striped table-dark" >
  <thead class="thead-dark">
    <tr>
      <th scope="col">No.</th>
      <th scope="col">Usernames</th>
    </tr>
  </thead>
  <tbody>
  {% for idx in range(users|length) %}
  	<tr>
      <th scope="row" class="lead">{{ idx+1 }}</th>
      <td class="lead">
	{{ users[idx]}}

      </td>
    </tr>
  {% endfor %}
  
  </tbody>
</table>
</html>
{% endblock %}
